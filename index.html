<!DOCTYPE html>
<html lang="en" class="dark" id="main">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <header class="bg-blue-400 py-3 sm:py-0 relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="flex items-center font-semibold text-2xl text-white" href="/index.html"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                Secure
                Area</a>

            <nav class="">
                <button id="mobile-icon" class="text-white  text-end block sm:hidden"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <ul id="main-menu"
                    class="absolute bg-blue-400 w-full left-0 top-10 p-4 text-center hidden sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
                    <li class="mb-2 sm:mb-0 sm:ml-3"><a href="#"
                            class="text-white font-semibold hover:text-blue-900 hover:transiton-colors">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-3"><a href="#"
                            class="text-white font-semibold hover:text-blue-900 hover:transiton-colors">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-3"><a href="# "
                            class="text-white font-semibold hover:text-blue-900 hover:transiton-colors">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-3"><a href="#"
                            class="text-white font-semibold  bg-blue-900 px-6 py-3 pb-4 block rounded">Sign
                            In</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <section class=" bg-blue-300 h-screen">
        <div class="container mx-auto w-3/4 flex flex-col justify-between sm:flex-row sm:h-full sm:items-center">
            <div class="order-2 sm:order-1 bg-white p-8 sm:w-1/2 sm:text-center">
                <h1 class="text-3xl font-bold mb-1">Welcome Back</h1>
                <p class="text-gray-500 mb-4">Please enter your login info</p>
                <form>
                    <label for="email" class="mb-1 block font-semibold sm:text-start">Email Address</label>
                    <input type="email" name="" id="email" class="border w-full p-2 mb-2 rounded"
                        placeholder="Enter Your Email">

                    <label for="password" class="mb-1 block font-semibold sm:text-start">Password</label>
                    <input type="password" name="" id="password" class="border w-full p-2 mb-2 rounded"
                        placeholder="Enter Your Password">
                    <input type="submit" value="Sign in"
                        class="text-white font-semibold  bg-blue-900 px-5 py-2 pb-3 w-full block rounded cursor-pointer hover:bg-black mb-4">
                </form>
                <p class="text-gray-500 text-sm">Don't have an account? <a href="#" class="text-blue-500 underline">Sign
                        up</a>
                </p>
            </div>
            <div class="order-1 sm:order-2 py-8 sm:w-1/2 sm:flex sm:items-center sm:pl-5 ">
                <img src="./images/login.png" alt="">
            </div>
        </div>
    </section>
    <script src="./script.js" type="module"></script>
</body>

</html>
